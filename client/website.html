<html>

<body>
    <button onclick="getData()">Get Data</button>

    <script>
        const url = "http://localhost:8000/api/cars";

        const getData = async () => {
            const response = await fetch(url);
            // console.log(response);

            if (response.ok) {
                const data = await response.json();
                console.log(data)
            }
        }
    </script>
</body>

</html>
